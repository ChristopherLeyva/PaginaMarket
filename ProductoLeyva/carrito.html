<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda - Carrito de Compras</title>
</head>
<body>
    <header>
        <div class="logo">Mi Tienda</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Tienda</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="carrito.html">Carrito <span class="cart-count">0</span></a></li>
            </ul>
        </nav>
        <button id="toggle-theme">Modo Oscuro</button>
    </header>
    <main>
        <section class="carrito">
            <h2>Carrito de Compras</h2>
            <div class="productos">
                <div class="producto">
                    <img src="producto1.jpg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>$19.99</p>
                    <p>Cantidad: 1</p>
                    <button class="btn">Eliminar</button>
                </div>
                <div class="producto">
                    <img src="producto2.jpg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>$29.99</p>
                    <p>Cantidad: 2</p>
                    <button class="btn">Eliminar</button>
                </div>
                <!-- MÃ¡s productos -->
            </div>
            <div class="total">
                <h2>Total: $49.98</h2>
                <button class="btn">Finalizar Compra</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
